<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alke Wallet - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/logo_lateral.png" alt="Alke" style="height:36px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="deposit.html">Depósitos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="enlaceSalir">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card summary-card p-3 shadow-sm text-center">
                    <h4>Saldo disponible</h4>
                    <h2 id="saldoMostrar">$0.00</h2>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm p-3">
                    <h5>Resumen</h5>
                    <div class="row g-3 mt-2" id="tarjetasResumen">
                        <div class="col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-subtitle">Último movimiento</h6>
                                    <div class="table-responsive mt-2">
                                        <table class="table table-sm" id="tablaUltimoMovimiento">
                                            <thead>
                                                <tr>
                                                    <th>Tipo</th>
                                                    <th>Fecha</th>
                                                    <th class="text-end">Monto</th>
                                                    <th>Destino / Origen</th>
                                                    <th>Comentario</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaUltimoMovimientoBody">
                                                <tr>
                                                    <td colspan="5" class="text-muted">—</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h6>Accesos rápidos</h6>
                    <div class="d-flex gap-2 mt-2">
                        <a href="deposit.html" class="btn btn-success">Hacer depósito</a>
                        <a href="sendmoney.html" class="btn btn-primary">Enviar dinero</a>
                        <a href="transactions.html" class="btn btn-secondary">Ver movimientos</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
