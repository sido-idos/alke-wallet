<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alke Wallet - Depósito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/logo_lateral.png" alt="Alke" style="height:36px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="deposit.html">Depósitos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="enlaceSalir">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3 shadow-sm">
                    <h4>Realizar depósito</h4>
                    <form id="formularioDeposito" novalidate>
                        <div class="mb-3">
                            <label for="montoDeposito" class="form-label">Cantidad</label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="montoDeposito"
                                required>
                            <div class="invalid-feedback">Introduce una cantidad válida mayor a 0.</div>
                        </div>
                        <div class="mb-3">
                            <label for="descDeposito" class="form-label">Descripción (opcional)</label>
                            <input type="text" class="form-control" id="descDeposito" maxlength="100">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Realizar depósito</button>
                        </div>
                    </form>
                    <div id="msgDeposito" class="mt-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
